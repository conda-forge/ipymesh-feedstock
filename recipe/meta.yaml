{% set name = "ipymesh" %}
{% set version = "0.1.3" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31cd3c6b4920e26e244d81241ec339a6018cfcb3052d17ef87b4f066547a146e

build:
  noarch: python
  number: {{ build }}
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6.0
    - pip
    - nodejs
  run:
    - python >=3.6.0
    - ipywidgets >=7.0.0

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/erdc/ipymesh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Custom Mesh Widget Library
  doc_url: https://github.com/erdc/ipymesh
  dev_url: https://github.com/erdc/ipymesh

extra:
  recipe-maintainers:
    - davidbrochart
